
# SEO settings
title: "Think"
title2: "space" # default: ""
description: "Just another minimalist Jekyll theme that focuses on technical writing."
keywords: "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url: http://heiswayi.github.io/thinkspace # site url
baseurl: null # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

google_analytics: UA-XXXXX-XX
repo: http://github.com/utkarshdbodake.github.io
disqus_shortname: "heiswayi"
twitter_username: "HeiswayiNrird"
comments: true 

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Utkarsh Bodake"
  job      : "Software Engineer"
  bio      : "1+1=3 is always TRUE in my world, a balance between binary and reality."
  thumb    : /images/author.jpg
  email    : bodakeutkarsh@gmail.com
  url      : http://utkarshdbodake.github.io
  github   : http://github.com/utkarshdbodake
  twitter  : http://twitter.com/HeiswayiNrird
  facebook : https://www.facebook.com/utkarshdbodake
  linkedin : https://www.linkedin.com/in/utkarshb

# social settings
og_locale: "en_US"
twitter_card: "summary_large_image"
twitter_site: "@utkarshdbodake"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
